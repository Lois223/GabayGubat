<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GabayGubat</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/1e3d5daa34.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="banner-login">
    <section class="login">
      <form class="login-form" method="POST" action="AdminLogin.php">
        <h1 class="title">Admin Login</h1>
      <hr>
        <fieldset id="login-info">
          <label for="uname">
            Username:
            <input type="text" id="uname" name="UName" placeholder="Enter your Username"required>
          </label>

          <label for="password">
            Password:
            <input type="password" id="password" name="Password" placeholder="Enter your password"required>
          </label>

        <p><a href="#">Forgot password?</a></p>
        <input type="submit" name="login_user" value="Login"/>
        <p class="redirect">Don't have an account? <a href="adminregister.html"><span>Register</span></a></p>
      </form> 
    </section>
  </div>
</body>
</html>
