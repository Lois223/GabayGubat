<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GabayGubat</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/1e3d5daa34.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="banner-login">
    <section class="register">
      <form class="registration-form" method="post" action="LoginRegister.php">
        <h1 class="title">Register</h1>
      <hr>
        <fieldset id="user-info">
          <label for="fname">
            First name:
            <input type="text" id="fname" name="FName" placeholder="Enter your first name">
          </label>

          <label for="lname">
            Last name:
            <input type="text" id="lname" name="LName" placeholder="Enter your last name">
          </label>

          <label for="contact">
            Contact number:
            <input type="tel" id="contact" name="Contact" placeholder="Enter your contact number">
          </label>
          
          <label for="email">
            Email:
            <input type="email" id="email" name="Email" placeholder="Enter your email">
          </label>

          <label for="password">
            Password:
            <input type="password" id="password" name="Password" placeholder="Enter your password">
          </label>

          <label for="confirm-password">
            Confirm password:
            <input type="password" id="confirm-password" name="ConfirmPassword" placeholder="Enter your password again">
          </label>

        <input type="submit" name="reg_user" value="Register"/>
        <p class="redirect">Already have an account? <a href="userlogin.html"><span>Login</span></a></p>
      </form> 
    </section>
  </div>
</body>
</html>
